jobs:
  build-dmg:
    runs-on: macos-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Install Homebrew packages
        run: |
          brew install gtk4 libadwaita glib gobject-introspection meson ninja create-dmg git desktop-file-utils

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyGObject

      - name: ðŸ“¦ Install Blueprint Compiler
        run: |
          git clone https://gitlab.gnome.org/GNOME/blueprint-compiler
          cd blueprint-compiler
          meson setup _build
          ninja -C _build
          ninja -C _build install

      - name: âš™ï¸ Build app with Meson
        run: |
          export DYLD_LIBRARY_PATH="/opt/homebrew/lib:$DYLD_LIBRARY_PATH"
          meson setup builddir --prefix=${PWD}/install
          meson compile -C builddir
          meson install -C builddir

      - name: ðŸ§± Create .app bundle
        run: |
          mkdir -p Scriptorium.app/Contents/MacOS
          cp install/bin/scriptorium Scriptorium.app/Contents/MacOS/
          cp -r install/share Scriptorium.app/Contents/Resources/
          # Create basic Info.plist
          cat > Scriptorium.app/Contents/Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>Scriptorium</string>
            <key>CFBundleIdentifier</key><string>io.github.cgueret.Scriptorium</string>
            <key>CFBundleVersion</key><string>${{ github.ref_name }}</string>
            <key>CFBundleExecutable</key><string>scriptorium</string>
            <key>CFBundlePackageType</key><string>APPL</string>
          </dict>
          </plist>
          EOF

      - name: ðŸ“€ Create DMG
        run: |
          mkdir -p dist
          cp -R Scriptorium.app dist/
          rm -f dist/Scriptorium.dmg
          create-dmg \
            --volname "Scriptorium" \
            --window-size 1000 800 \
            --icon "Scriptorium.app" 200 190 \
            --app-drop-link 600 185 \
            "dist/Scriptorium.dmg" \
            "dist/"


      - name: ðŸ“¤ Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Scriptorium-macos-dmg
          path: dist/*.dmg
